needModules=all
#force create file,default false
force=true
#Is talbe have prefix,like t_com_company,the prefix is t_com,true=hava,false=no;
#prefix=true
prefix=false
#default true
underline2Camel=true

#entity suffix table "user" entity names "User" or "UserEntity" 
#eneity_suffix=Entity
eneity_suffix=
#dao name table "user" dao names "UserDao" or "UserMapper"
dao_name=Mapper
mapperxml_name=Mapper
service_need_i=false
service_name=Service
#implemention suffix
impl_suffix=Impl
controller_name=Controller
test_suffix=Test
