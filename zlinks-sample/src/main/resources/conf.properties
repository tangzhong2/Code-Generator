#package
base_package=seed-ons

author = tangzhong

#配置实体类位置
entity_modulename=seed-ons
entity_dir=seed-ons/src/main/java/com/wpmt/ons/domain/
entity_package=com.wpmt.ons.domain

#配置mapper类位置
dao_modulename=seed-ons
dao_dir=seed-ons/src/main/java/com/wpmt/ons/mapper/
dao_package=com.wpmt.ons.mapper
#配置xml文件位置
xml_modulename=seed-ons
